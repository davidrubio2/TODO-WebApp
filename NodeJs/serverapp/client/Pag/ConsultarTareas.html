<title>FINCAMEX</title>

<body>
    <form class="contact-form" ng-submit="Busqueda()" name="inquiryForm" novalidate>

        <div class="container-fluid">

            <h2>Tareas</h2>

            <div class="col-xs-6 form-inline">

                <div>
                    <label>Fecha de Fin:</label>
                    <input type="datetime-local" ng-model="FechadeFin" ng-required="true" class="form-control">
                </div>

                <div>
                    <label>Fecha de Inicio:</label>
                    <input type="datetime-local" ng-model="FechadeInicio" ng-required="true" class="form-control">
                </div>


                <div>
                    <label>Categoria:</label>
                    <input type="text" ng-model="Categoria" ng-required="true" class="form-control">
                </div>
                <div>
                    <label>Responsable:</label>
                    <input type="text" ng-model="Responsable" ng-required="true" class="form-control">
                </div>
            </div>

            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-success">Realizar Busqueda</button>

                <table id="table_tareas" class="table table-bordered">

                    <thead>
                        <tr>
                            <td>Titulo</td>
                            <td>Responsable</td>
                            <td>Fecha de Inicio</td>
                            <td>Fecha de Fin</td>
                            <td>Porcentaje</td>
                            <td>Categoria</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in TareaBusqueda">
                            <td>{{ item.val_titulo }}</td>
                            <td>{{ item.val_responsable_nombre }}</td>
                            <td>{{ item.val_fecha_de_inicio }}</td>
                            <td>{{ item.val_fecha_de_fin }}</td>
                            <td>{{ item.val_porcentaje}}%</td>
                            <td>{{ item.val_categoria_nombre }} </td>
                        </tr>
                    </tbody>
                </table>



    </form>
</body>
